[package]
name = "s3-server"
version = "0.1.0"
authors = ["Nugine <nugine@foxmail.com>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/datenlord/s3-server"
readme = "README.md"
description = "An experimental generic S3 server"
keywords = ["s3"]
categories = ["web-programming", "web-programming::http-server"]

[features]
default = []
binary = [
    "anyhow", 
    "dotenv", 
    "structopt", 
    "tokio", 
    "tracing-subscriber"
]

[[bin]]
name = "s3-server"
required-features = ["binary"]

[dependencies]
anyhow = { version = "1.0.40", optional = true }
async-fs = "1.5.0"
async-trait = "0.1.50"
backtrace = "0.3.58"
base64 = "0.13.0"
chrono = "0.4.19"
const-str = { version = "0.3.1", features = ["verify-regex"] }
dotenv = { version = "0.15.0", optional = true }
faster-hex = "0.6.0"
futures = "0.3.14"
hmac = "0.11.0"
httparse = "1.4.0"
hyper = { version = "0.14.7", features = ["server"] }
md-5 = "0.9.1"
memchr = "2.4.0"
mime = "0.3.16"
nom = "7.0.0"
once_cell = "1.7.2"
path-absolutize = "3.0.10"
pin-project-lite = "0.2.6"
quick-xml = { version = "0.22.0", features = ["serialize"] }
regex = "1.5.4"
rusoto_core = "0.47.0"
rusoto_s3 = "0.47.0"
serde = "1.0.125"
serde_json = "1.0.64"
serde_urlencoded = "0.7.0"
sha2 = "0.9.4"
smallvec = "1.6.1"
structopt = { version = "0.3.21", optional = true }
thiserror = "1.0.24"
tokio = { version = "1.9.0", features = ["full"], optional = true }
tracing = "0.1.26"
tracing-error = "0.1.2"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.2.18", optional = true }
transform-stream = "0.1.2"
uuid = { version = "0.8.2", features = ["v4"] }
xml-rs = "0.8.3"

[dev-dependencies]
tokio = { version = "1.9.0", features = ["full"] }
